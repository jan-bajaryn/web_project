<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registration page">
    <meta name="keywords" content="registration,sing up,bloggers">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/registration.css">
</head>
<body>

<header class="header">
    <div class="wrapper">
        <div class="header_wrapper">
            <div class="header_logo">
                <a href="myHtml.html" class="header_logo_link">
                    <img src="img/B.svg" alt="Welcome to bloggers social network" class="header_logo_pick">
                </a>
            </div>

            <nav class="header_nav">
                <ul class="header_list">
                    <li class="header_item">
                        <a class="header_link" href="login.html">Log in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main class="main">
    <section class="intro">
        <div class="wrapper">
            <h1 class="intro_title">
                Registration
            </h1>
        </div>
    </section>

    <section class="input_forms">
        <div class="form">
            <form id="myForm" autocomplete="on" action="postregistration.html">


                <div>
                    <input type="text" name="name" id="name" autofocus placeholder="Name"></div>

                <div>
                    <input type="text" name="surname" id="surname" placeholder="Surname"></div>

                <div>
                    <input type="email" name="Email" id="email" placeholder="Email" required>
                </div>

                <div>
                    <input type="tel" name="tel" id="tel" placeholder="Number" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" >
                </div>



                <input list="month" id="ice-cream-choice" name="ice-cream-choice" placeholder="Birthday" />

                <datalist id="month">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="Jule">
                    <option value="August">
                    <option value="September">
                    <option value="October">
                    <option value="November">
                    <option value="December"S>
                </datalist>

                <div class="gender_input">

                    <label  class="radio_label">
                        Gender
                        <br>
                        <label class="radio_m_gender"><input class="mr" type="radio" name="gender" value="male"> <i></i>Male</label>
                        <label class="radio_f_gender"><input class="fr" type="radio" name="gender" value="female"> <i></i>Female</label>
                    </label>


                </div>
                <div class="buttons">
                    <input type="reset" value="Wyczysc">

                    <input type="submit" value="Submit" >
                </div>
            </form>
            <p id="helpText"> </p>

        </div>
    </section>
</main>



<footer class="footer">
    <div class="wrapper">
        <div class="details">
            <details>
                <summary>Copyright 1999-2018.</summary>
                <p> - by Refsnes Data. All Rights Reserved.</p>
                <p>All content and graphics on this web site are the property of the company Refsnes Data.</p>
            </details>
        </div>

        <div class="admin">

            <a href="admin.html" class="link_card_admin">
                <p>
                    Admin &#169;
                </p>
            </a>

        </div>
    </div>
</footer>

<script src="js/registration.js"></script>
</body>

</html>
